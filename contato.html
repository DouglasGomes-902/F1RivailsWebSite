<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - F1 Site</title>
    <link rel="icon" href="img/logo-F1.png" type="image/jpg">
    <!-- Link para o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <style>
        /* Barra de navegação */
        .navbar {
            background-color: #dc3545;
            /* Vermelho */
        }

        /* Links da barra de navegação */
        .navbar-nav .nav-link {
            color: #fff;
            /* Branco */
        }

        /* Links da barra de navegação quando ativos */
        .navbar-nav .nav-link.active {
            color: #fff;
            /* Branco */
            font-weight: bold;
        }

        /* Container principal */
        .container {
            flex: 1;
            padding-top: 20px;
        }

        /* Card */
        .card {
            background-color: #fff;
            /* Branco */
            border: none;
            border-radius: 10px;
            transition: transform 0.2s;
            justify-content: center;
        }

        /* Ao passar o mouse sobre o card */
        .card:hover {
            transform: translateY(-5px);
        }

        /* Rodapé */
        footer {
            background-color: #212529;
            /* Preto */
            color: #fff;
            /* Branco */
            width: 100%;
        }

        /* Links do rodapé */
        footer a {
            color: #fff;
            /* Branco */
        }

        /* Links do rodapé quando passados */
        footer a:hover {
            color: #ccc;
            /* Cinza claro */
        }

        /* Cards clicáveis */
        .card:hover {
            cursor: pointer;
        }

        /* Corpo da página */
        body {
            background-color: #f8f9fa;
            /* Cinza claro */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
        }

        /* Mensagem de sucesso */
        .success-message {
            display: none;
        }
    </style>
</head>

<body>

    <!-- Barra de navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">
                <!-- Adicionando a imagem como logo -->
                <img src="img/logo-F1.png" alt="Logo" style="height: 40px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="equipes.html">Equipes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pilotos.html">Pilotos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Circuitos.html">Circuitos</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo principal -->
    <main class="container">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title text-center">Entre em Contato Conosco</h5>
                <form id="contactForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Assunto</label>
                        <input type="text" class="form-control" id="subject" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Mensagem</label>
                        <textarea class="form-control" id="message" rows="4" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-danger">Enviar</button>
                    </div>
                </form>
                <div class="alert alert-success mt-3 success-message" role="alert" id="successMessage">
                    Sua mensagem foi enviada com sucesso!
                </div>
            </div>
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="bg-dark text-light text-center py-3 mt-auto">
        <p>&copy; 2024 Site de Fórmula 1. Todos os direitos reservados.</p>
        <p>
            <a href="politicas.html">Política de Privacidade</a> |
            <a href="termos.html">Termos de Uso</a> |
            <a href="contato.html">Contato</a>
        </p>
    </footer>

    <!-- Scripts do Bootstrap (requer jQuery) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script personalizado -->
    <script>
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault();
            // Aqui você pode adicionar o código para enviar os dados do formulário via AJAX, se necessário

            // Exibir a mensagem de sucesso
            document.getElementById('successMessage').style.display = 'block';

            // Limpar o formulário
            document.getElementById('contactForm').reset();
        });
    </script>

</body>

</html>
